<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body> 
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the plataform</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age
            <span class="clue">(optional)</span>
          </label>
          <input type="number" id="number" class="form-control" placeholder="Age" min="10" max="99">
        </div>
        
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input value="definitely" type="radio" class="input-radio" name="would-recommend" checked> Definitely
          </label>
          <label>
            <input value="maybe" type="radio" class="input-radio" name="would-recommend"> Maybe
          </label>
          <label>
            <input value="not-sure" type="radio" class="input-radio" name="would-recommend"> Not Sure
          </label>
        </div>

        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        
        <div class="form-group">
          <p>What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input name="prefer" type="checkbox" value="front-end-projects" class="input-checkbox">Front-end Projects
          </label>
          <label>
            <input name="prefer" type="checkbox" value="back-end-projects" class="input-checkbox">Back-end Projects
          </label>
          <label>
            <input name="prefer" type="checkbox" value="data-visualization" class="input-checkbox">Data Visualization
          </label>
          <label>
            <input name="prefer" type="checkbox" value="challenges" class="input-checkbox">Challenges
          </label>
          <label>
            <input name="prefer" type="checkbox" value="open-sourcer-community" class="input-checkbox">Open Source Community
          </label>
          <label>
            <input name="prefer" type="checkbox" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms
          </label>
          <label>
            <input name="prefer" type="checkbox" value="videos" class="input-checkbox">Videos
          </label>
          <label>
            <input name="prefer" type="checkbox" value="city-meetups" class="input-checkbox">City Meetups
          </label>
          <label>
            <input name="prefer" type="checkbox" value="wiki" class="input-checkbox">Wiki
          </label>
          <label>
            <input name="prefer" type="checkbox" value="forum" class="input-checkbox">Forum
          </label>
          <label>
            <input name="prefer" type="checkbox" value="additional-courses" class="input-checkbox">Additional Courses
          </label> 
        </div>
        
        <div class="form-group">
          <label>Any comments or suggestions?</label>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button"> Submit </button>
        </div>
        
      </form>
    </div>
  </body>
</html>
